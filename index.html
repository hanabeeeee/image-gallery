<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imge_gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gentium+Plus&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <!--메인 이미지 영역-->
    <div class="container">
        <h1>Image Gallery</h1>
        <div class="main-image">
            <img src="./imges/main-imge.jpeg" alt="0">
        </div>
        <!--썸네일 이미지 영역-->
        <ul class="img-thumb">
            <li><img src="./imges/imge1.jpeg" alt="1"></li>
            <li><img src="./imges/imge2.jpeg" alt="2"></li>
            <li><img src="./imges/main-imge.jpeg" alt="3"></li>
            <li><img src="./imges/imge4.jpeg" alt="4"></li>
            <li><img src="./imges/imge5.jpeg" alt="5"></li>
            <li><img src="./imges/imge6.jpeg" alt="6"></li>
        </ul>
    </div><!--container-->
</body>
</html>
